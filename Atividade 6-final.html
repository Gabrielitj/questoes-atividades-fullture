<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 6</title>
    <script>

// Escrever um algoritmo que lê a quantidade informada de pessoas que não estão sendo
// monitoradas no posto de saúde. Para cada pessoa é anotada o peso e a altura (em
// metros), que é fornecida pelo usuário, sendo que o peso igual a zero informa o final
// da leitura. Calcule e escreva:
// a. A maior altura informada,
// b. A menor altura informada,
// c. A média dos pesos informados.
        let cont = 0
        let altura = 0
        let menorAltura = 0
        let maiorAltura = 0
        let somaDosPesos = 0

        while(true){
            let peso = parseFloat(prompt("Informe o peso da pessoa(ou 0 para finalizar)"))

            if(peso === 0){
                break
                console.log(peso)
            }
            let altura = parseFloat(prompt("Informe a altura da pessoa em metros"))

            somaDosPesos += peso;
            console.log(somaDosPesos+"kg")

            if(altura > maiorAltura){
                maiorAltura = altura
            }
            if(altura < menorAltura){
                menorAltura = altura
            }
            
            cont++


        }
        if(cont > 0){

            let mediaPesos = somaDosPesos/cont;

            alert("Maior altura informada: "+maiorAltura+" metros")
            alert("Menor altura informada: "+menorAltura+"metros")
            alert("Media dos pesos informados: "+mediaPesos+"kg")
        }else{
            alert("Nenhuma pessoa foi informada.")
        }

    </script>
