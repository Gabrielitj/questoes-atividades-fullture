    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
    <script>
        let numero = +prompt("Digite o número")

        if(numero === 0){
            alert("Seu numero não tem valor ou é igual a 0")
        }else if(numero % 2 === 0){
            alert("Seu numero é par")
        }else{
            alert("Seu numero é impar")
        }
    </script>
