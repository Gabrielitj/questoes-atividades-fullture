<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 8</title>
    <Script>
//         Escreva um algoritmo que permita a leitura dos nomes de 10 pessoas e armazene-os
// nomes lidos em um vetor. Após isto, o algoritmo deve permitir a leitura de mais 1 nome
// qualquer de pessoa e depois escrever a mensagem ACHEI, se o nome estiver entre
// os 10 nomes lidos anteriormente (guardados no vetor), ou NÃO ACHEI caso contrário.

let nomes = []

for(let i=0;i<2; i++){
    let nome = prompt("Informe um nome").toLowerCase
    nomes.push(nome)
    console.log(nome)
}

let nomeBuscado = prompt("Qual nome você quer buscar").toLowerCase
console.log("Nome Buscado:" + nomeBuscado)
let encontrado = false
for(let i=0; i < nomes.length; i++){
    if(nomes[i] === nomeBuscado){
        encontrado=true
        break
    }
}

if(encontrado){
    alert("ACHEI")
}else{
    alert("NÃO ACHEI")
}
    </Script>

</body>
